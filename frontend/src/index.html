<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Search Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CSV Search Application</h1>

        <!-- Upload Section -->
        <section class="upload-section">
            <h2>Upload CSV File</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" accept=".csv">
                <button type="submit" class="btn-primary">Upload</button>
            </form>

            <!-- Progress Bar (initially hidden) -->
            <div id="uploadProgress" class="progress-container" style="display: none;">
                <div class="progress-header">
                    <span id="progressStatus">Processing...</span>
                </div>
                <div class="progress">
                    <div
                        id="progressBar"
                        class="progress-bar"
                        role="progressbar"
                        style="width: 0%;"
                        aria-valuenow="0"
                        aria-valuemin="0"
                        aria-valuemax="100">
                    </div>
                </div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <h2>Search Data</h2>
            <form id="searchForm">
                <div class="columns-section">
                    <h3>Select Columns to Search:</h3>
                    <div class="select-all-container">
                        <label class="checkbox-container">
                            <input type="checkbox" id="selectAllColumns">
                            <span class="checkbox-label">Select All</span>
                        </label>
                    </div>
                    <div class="columns-list" id="searchFields">
                        <!-- Columns will be dynamically added here -->
                    </div>
                </div>

                <div class="search-input-section">
                    <label for="searchValue">Search Value:</label>
                    <input type="text" id="searchValue" placeholder="Enter search term...">
                    <div class="search-actions">
                        <button type="submit" class="btn-primary">Search</button>
                        <button type="button" id="exportResultsBtn" class="btn-secondary">Export Results</button>
                    </div>
                </div>
            </form>
        </section>

        <!-- Results Section -->
        <section class="results-section">
            <h2>Results</h2>
            <div id="results"></div>
            <!-- Pagination Container -->
            <div id="paginationContainer" class="pagination-container"></div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
