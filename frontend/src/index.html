<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISYNET nextGen Search Application</title>
    <link rel="icon" type="image/gif" href="styles/isynet.gif">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>ISYNET nextGen Search Application</h1>

        <!-- Upload Section -->
        <section class="upload-section">
            <h2>Upload File</h2>
            <div class="upload-controls">
                <input type="file" id="fileInput" accept=".csv,.xlsx">
                <button type="button" id="uploadButton">Upload</button>
            </div>
            <!-- Progress bar -->
            <div id="uploadProgress" class="progress-container" style="display: none;">
                <div class="progress">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <div id="progressText" class="progress-text">Processing...</div>
                <div id="progressStatus" class="progress-status"></div>
            </div>
        </section>

        <!-- File List Section -->
        <section class="file-list-section">
            <h2>Available Files</h2>
            <div class="file-list" id="fileList">
                <!-- Files will be listed here -->
                <div class="no-files-message">No files uploaded yet.</div>
            </div>
        </section>

        <!-- Current File Info -->
        <div id="currentFileInfo" class="current-file-info" style="display: none;">
            <span id="currentFileName"></span>
        </div>

        <!-- Search Section -->
        <section class="search-section">
            <h2>Search</h2>
            <form id="searchForm">
                <div class="search-controls">
                    <div class="search-input-container">
                        <input type="text" id="searchValue" placeholder="Enter search term...">
                        <div id="suggestionsList" class="suggestions-list"></div>
                    </div>
                    <button type="submit">Search</button>
                </div>
                
                <div class="columns-section">
                    <div class="select-all">
                        <label class="checkbox-container">
                            <input type="checkbox" id="selectAllColumns">
                            <span class="checkbox-label">Select All Columns</span>
                        </label>
                    </div>
                    <div id="searchFields" class="search-fields">
                    </div>
                </div>
            </form>
        </section>

        <!-- Results Section -->
        <section class="results-section">
            <div id="results" class="results-list"></div>
            <div id="paginationContainer" class="pagination-container"></div>
        </section>
    </div>

    <!-- Modular JavaScript imports -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
